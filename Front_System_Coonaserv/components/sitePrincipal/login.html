<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../../style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="main">
      <div id="sub-content">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-orange" href="home.html">Coonaserv</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul
                class="
                  navbar-nav
                  me-auto
                  mb-2 mb-lg-0
                  w-100
                  d-flex
                  justify-content-center
                "
              >
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nossos-servicos.html"
                    >Nossos Servi√ßos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contato.html">Entre em contato</a>
                </li>
              </ul>
            </div>

            <a class="navbar-brand" title="Sistema Interno" href="login.html"
              ><i class="bi bi-person-bounding-box"></i
            ></a>
          </div>
        </nav>

        <div class="card card-login mx-auto mt-5">
          <i
            class="bi bi-person-bounding-box text-center"
            style="font-size: 4.5em; color: #777"
          ></i>
          <h6 class="text-center">Sistema Interno Coonaserv</h6>
          <form class="p-4">
            <div class="mb-3">
              <label for="input-email-login" class="form-label mb-0"
                >Email</label
              >
              <input
                type="email"
                class="input-custom"
                id="input-email-login"
                aria-describedby="emailHelp"
                placeholder="exemplo@exemplo.com"
              />
            </div>
            <div class="mb-3">
              <label
                for="input-password-login"
                class="form-label d-flex justify-content-between"
              >
                Senha
              </label>
              <input
                type="password"
                class="input-custom"
                id="input-password-login"
                placeholder="Senha..."
              />
              <small><a href="">Esqueci minha senha</a></small>
            </div>
            <div class="text-center">
              <button class="btn btn-secondary">Entrar</button>
            </div>
            <a href="../sistemaInterno/home-sistema-interno.html">Teste</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../../js/form.js"></script>
  </body>
</html>
